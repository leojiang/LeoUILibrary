<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
<title>HTML5 圆形菜单</title>

<link type="text/css" rel="stylesheet" href="./test_files/font-awesome.css">
<link type="text/css" rel="stylesheet" href="./test_files/style.css">

</head>


<body style="background-color: rgb(204, 232, 207); ">

<div class="circle">
	<div class="ring">
		<a class="menuItem fa fa-home fa-2x" style="left: 50%; top: 15%; "></a>
		<a  class="menuItem fa fa-comment fa-2x" style="left: 74.7487%; top: 25.2513%; "></a>
		<a   class="menuItem fa fa-play fa-2x" style="left: 85%; top: 50%; "></a>
		<a   class="menuItem fa fa-camera fa-2x" style="left: 74.7487%; top: 74.7487%; "></a>
		<a   class="menuItem fa fa-music fa-2x" style="left: 50%; top: 85%; "></a>
		<a   class="menuItem fa fa-user fa-2x" style="left: 25.2513%; top: 74.7487%; "></a>
		<a   class="menuItem fa fa-trash-o fa-2x" style="left: 15%; top: 50%; "></a>
		<a   class="menuItem fa fa-star fa-2x" style="left: 25.2513%; top: 25.2513%; "></a>
	</div>
	<a class="center fa fa-th fa-2x"></a>
</div>



<script type="text/javascript">
var items = document.querySelectorAll('.menuItem');

for(var i = 0, l = items.length; i < l; i++) {
  items[i].style.left = (50 - 35*Math.cos(-0.5 * Math.PI - 2*(1/l)*i*Math.PI)).toFixed(4) + "%";
  
  items[i].style.top = (50 + 35*Math.sin(-0.5 * Math.PI - 2*(1/l)*i*Math.PI)).toFixed(4) + "%";
}

document.querySelector('.center').onclick = function(e) {
   e.preventDefault(); document.querySelector('.circle').classList.toggle('open');
}
</script>





</body></html>
